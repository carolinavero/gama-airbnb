<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Airbnb</title>
</head>
<body>

    <header>
        <h1>Airbnb</h1>
    </header>

    <div class="container">

        <main>
            <section>
                <div class="filter">
                    <form>
                        <div class="form-control">
                            <label for="checkin">Localização</label>
                            <input id="checkin" type="text" placeholder="Para onde você vai?">
                        </div>
                        <div class="form-control">
                            <label for="checkin">Checkin</label>
                            <input id="checkin" type="date" min="2020-05-06">
                        </div>
                        <div class="form-control">
                            <label for="checkin">Checkout</label>
                            <input id="checkin" type="date">
                        </div>
                        
                        
                        <button class="btn btn-success">Buscar</button>
                    </form>
                </div>
            </section>
            <section>

                <p class="total-rooms">Total de Quartos: 
                    <span class="total-rooms__value"></span>
                </p>
            </section>
        
            <section class="rooms-block"></section>
            <section class="pagination">
                <ul>
                    <li><a href="#"  id="page-1" onclick="renderRooms(1)">1</a></li>
                    <li><a href="#" id="page-2" onclick="renderRooms(2)">2</a></li>
                    <li><a href="#"  id="page-3" onclick="renderRooms(3)">3</a></li>
                </ul>
            </section>

        </main>
    
    </div>
    
    <footer>
       <div>2020 - Desenvolvido por <a href="https://github.com/carolinavero" target="_blank">Carolina</a></div>
       <div>redes sociais</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
